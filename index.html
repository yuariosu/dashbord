<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE GRADIUS - 本格シューティング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- スタート画面 -->
        <div id="startScreen" class="start-screen">
            <div class="title-section">
                <h1 class="game-title">SPACE GRADIUS</h1>
                <div class="subtitle">本格宇宙シューティング</div>
            </div>
            <div class="menu-section">
                <button id="startBtn" class="menu-btn">ゲーム開始</button>
                <div class="difficulty-select">
                    <label>難易度選択:</label>
                    <select id="difficultySelect">
                        <option value="easy">イージー</option>
                        <option value="normal" selected>ノーマル</option>
                        <option value="hard">ハード</option>
                        <option value="extreme">エクストリーム</option>
                    </select>
                </div>
                <div class="instructions">
                    <h3>操作方法</h3>
                    <p>移動: ↑↓←→キー</p>
                    <p>射撃: スペースキー</p>
                    <p>ポーズ: Pキー</p>
                </div>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="game-header">
                <div class="score">スコア: <span id="score">0</span></div>
                <div class="lives">残機: <span id="lives">3</span></div>
                <div class="level">ステージ: <span id="level">1</span></div>
                <div class="weapon">武器: <span id="weapon">通常弾</span></div>
            </div>
            
            <canvas id="gameCanvas" width="900" height="600"></canvas>
            
            <div class="game-status">
                <div class="health-bar">
                    <label>シールド:</label>
                    <div class="health-container">
                        <div id="healthBar" class="health-fill"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ゲームオーバー画面 -->
        <div id="gameOverScreen" class="game-over hidden">
            <h2>GAME OVER</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <p>到達ステージ: <span id="finalLevel">1</span></p>
            <div class="game-over-buttons">
                <button id="restartBtn" class="menu-btn">リトライ</button>
                <button id="mainMenuBtn" class="menu-btn">メインメニュー</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
